<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="FlexJoystick-min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Basic example of possible different styles</h1>
    <br>
    <p style="text-align: center;">
        Joysticks on this page work only with mouse to make the example easier.
    </p>
    <br>
    <br>

    <div style="display: flex; align-items: flex-start; justify-content: space-around; flex-wrap: wrap;">
        <div class="holdingContainer">
            <div id="exampleDiv_1" style="width: 50px; height: 200px;"></div>
        </div>
        <div class="holdingContainer">
            <div id="exampleDiv_2" style="width: 50px; height: 200px;"></div>
        </div>
        <div class="holdingContainer">
            <div id="exampleDiv_3" style="width: 50px; height: 200px;"></div>
        </div>
    </div>

    <script>
        let joystick1 = new FlexJoystick("exampleDiv_1");
        let joystick2 = new FlexJoystick("exampleDiv_2");
        let joystick3 = new FlexJoystick("exampleDiv_3");

        // styles update
        document.getElementById("exampleDiv_1Outline").style.background = "aquamarine";
        document.getElementById("exampleDiv_1Outline").style.borderRadius = "15px";
        document.getElementById("exampleDiv_1Outline").style.opacity = "70%";
        document.getElementById("exampleDiv_1Stick").style.background = "aquamarine";
        document.getElementById("exampleDiv_1Stick").style.borderRadius = "10px";
        document.getElementById("exampleDiv_1Stick").style.border = "5px solid white";
        
        document.getElementById("exampleDiv_2Outline").style.background = "black";
        document.getElementById("exampleDiv_2Outline").style.opacity = "70%";
        document.getElementById("exampleDiv_2Stick").style.background = "red";
        document.getElementById("exampleDiv_2Stick").style.width = "100px";
        document.getElementById("exampleDiv_2Stick").style.height = "100px";
        joystick2.updateJoystickDimensions();
        
        document.getElementById("exampleDiv_3Outline").style.borderRadius = "15px";
        document.getElementById("exampleDiv_3Outline").style.opacity = "70%";
        document.getElementById("exampleDiv_3Stick").style.borderRadius = "10px";
        document.getElementById("exampleDiv_3Stick").style.width = "100px";
        joystick3.updateJoystickDimensions();

        document.getElementById("exampleDiv_1").addEventListener("mousedown", function (event) {
            document.onselectstart = () => { return false };
            joystick1.handleMouseDown(event);
        }, false);

        document.getElementById("exampleDiv_2").addEventListener("mousedown", function (event) {
            document.onselectstart = () => { return false };
            joystick2.handleMouseDown(event);
        }, false);

        document.getElementById("exampleDiv_3").addEventListener("mousedown", function (event) {
            document.onselectstart = () => { return false };
            joystick3.handleMouseDown(event);
        }, false);

        document.addEventListener("mousemove", function (event) {
            joystick1.handleMouseMove(event);
            joystick2.handleMouseMove(event);
            joystick3.handleMouseMove(event);
        }, false);

        document.addEventListener("mouseup", function (event) {
            document.onselectstart = () => { return true };
            joystick1.handleMouseUp(event, true);
            joystick2.handleMouseUp(event, true);
            joystick3.handleMouseUp(event, true);
        }, false);

    </script>



</body>

</html>
